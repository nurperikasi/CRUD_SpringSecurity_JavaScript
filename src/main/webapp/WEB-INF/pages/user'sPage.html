<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Page</title>
</head>
<body>
<h1>Welcome!</h1>
<h1 th:utext="${user.getUsername()}"> </h1>
<table border="1">

    <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Last Name</th>
        <th>Roles</th>
    </tr>
    <tr>
        <td th:utext="${user.getId()}">Id</td>
        <td th:utext="${user.getUsername()}">Name</td>
        <td th:utext="${user.getLastName()}">Last Name</td>
        <td th:utext="${user.getRoles1()}">Roles</td>
    </tr>
<a href="#" th:href="@{/logout}">Log Out</a>
</table>
</body>
</html>
